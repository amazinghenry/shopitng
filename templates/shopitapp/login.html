{% load static  %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'shopitapp/css/account.css' %} ">
    <title>Login</title>
</head>


<body>
    <div class="cont">

        <div class="container posit shadow-lg rounded">
            <h2 class="text-center my-4">Sign in</h2>

            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group my-3">
                    <label for="uname">Username</label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="username"
                        required>
                </div>

                <div class="form-group my-3">
                    <label for="pwd1">Password</label>
                    <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="password">
                </div>

                <!-- <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> I read and agreed to the Terms
                        & Conditions
                    </label>
                </div> -->
                <input type="submit" class="btn btn-dark my-3 text-center" value="Sign in">
            </form>
            <p class="my-3 text-center">Don't have an account? <a href="{% url 'shopitapp:register' %}">Create
                    Account</a> </p>
        </div>



    </div>

    <div class="container my-1 p-2 text-center" style="max-width: 500px;">
        {% for message in messages %}
        <h5 class="text-white"> {{ message }} </h5>
        {% endfor %}
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
