{% extends 'shopitapp/base.html' %}
{% load static %}

{% block title %} All Tv {% endblock %}

{% block content %}

{% include "shopitapp/leaderboard.html" %}
<section>
    <div class="container my-5">
        <h4 class="mb-5 text-center"> All Tv </h4>
        <div class="row">
            {% for tv in tvcategory %}
            <div class="col-md-3">
                <a href="{% url 'shopitapp:product-detail' tv.pk %}" class="featured-product">
                    <div class="card mx-auto" style="width: 18rem; height: 100%;">
                        <img src="{{ tv.product_image1.url }}" class="card-img-top img-fluid" alt="{{ tv.title }}"
                            style="width:286px;height:180px;">
                        <div class="card-body">
                            <h5 class="card-text">{{ tv.title }}</h5>
                            <h6 class="card-text price-color">&#8358;{{ tv.price }}</h6>
                            <small class="text-muted">Last updated: {{ tv.updated_on }}</small>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
