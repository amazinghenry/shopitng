{% extends 'shopitapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">

    <div class="content-section my-5">

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Log In </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-flex justify-content-between align-items-center">
                <div class="bot"> <button class="btn btn-outline-success my-3" type="submit">Log In</button> </div>
                <div class="fog"><small class="text-muted ml-2">
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
                    </small></div>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need An Account? <a class="ml-2" href="{%  url 'users:register' %}">Sign Up
                    Now</a>
            </small>
        </div>

    </div>

</div>

{% endblock %}
