{% extends 'shopitapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">

    <div class="content-section my-5">

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Reset Password </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success my-3" type="submit">Reset password</button>
            </div>
        </form>


    </div>

</div>

{% endblock content %}
